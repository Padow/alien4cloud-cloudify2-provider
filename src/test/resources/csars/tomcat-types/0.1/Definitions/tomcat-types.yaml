
name: alien-tomcat
namespace: alien4cloud
description: Tomcat recipe.

node_types:
  fastconnect.nodes.Tomcat:
    abstract : true
    derived_from: tosca.nodes.SoftwareComponent
    description: >
      This is the definition of the Tomcat Recipe.
      This is based on Cloudify tomcat groovy recipe.
    tags:
      icon: /images/tomcat.gif
      marurity: draft
    properties:
      version:
        type: version
    requirements:
      host:
        type: tosca.capabilities.Container

  fastconnect.nodes.TomcatSh:
    derived_from: fastconnect.nodes.Tomcat
    description: >
      Installation of Tomcat from a ZIP archive downloaded from the Web using sh scripts.
    properties:
      version:
        type: version
        default: 7.0.23
        constraints:
          - equal: 7.0.23
    interfaces:
      lifecycle:
        operations:
          create: /scripts/tomcat_install.sh
          start:  /scripts/tomcat_start.sh
          stop:   /scripts/tomcat_stop.sh
    capabilities:
      httpEndpoint:
        type: alien4cloud.capabilities.HttpEndpoint
        lower_bound: 0
        upper_bound: unbounded
