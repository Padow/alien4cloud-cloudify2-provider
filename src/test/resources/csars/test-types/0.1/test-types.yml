tosca_definitions_version: tosca_simple_yaml_1_0
description: contains a customized types for tests.

node_types:
  alien.test.nodes.DeletableBlockStorage:
    derived_from: tosca.nodes.BlockStorage
    description: >
      A storage to destroy at the end of the deployment.
    interfaces:
      custom:
        operations:
          formatStorage:
            implementation_artifact:
              artifact_type: tosca.artifacts.GroovyScript
              artifact_ref: "scripts/formatStorage.groovy"
          deleteStorage:
            implementation_artifact:
              artifact_type: tosca.artifacts.GroovyScript
              artifact_ref: "scripts/deleteStorage.groovy"
