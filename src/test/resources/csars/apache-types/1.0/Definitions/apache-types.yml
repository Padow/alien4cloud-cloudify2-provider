tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03

description: simple apache recipe. startDetection script in closure form

node_types:
  fastconnect.nodes.apache:
    derived_from: tosca.nodes.SoftwareComponent
    description: >
      This is the definition of the Apache Recipe.
      This is based on Cloudify Apache groovy recipe.
    tags:
      icon: /images/apache.png
    properties:
      version:
        type: version
        default: 2
        constraints:
          - equal: 2
    interfaces:
      Standard:
        create: scripts/alien_apache_install.groovy
        start: scripts/apache_start.groovy
        stop: scripts/apache_stop.groovy
        delete: scripts/apache_uninstall.groovy
      fastconnect.cloudify.extensions:
        start_detection: scripts/alien_apache_startDetection.groovy
        stop_detection: scripts/alien_apache_stopDetection.groovy
        locator: scripts/alien_apache_locator.groovy
    requirements:
      - httpEndpoint: alien.capabilities.HttpEndpoint
        lower_bound: 0
        upper_bound: unbounded
    artifacts:
      - scripts: scripts
        type: tosca.artifacts.File
