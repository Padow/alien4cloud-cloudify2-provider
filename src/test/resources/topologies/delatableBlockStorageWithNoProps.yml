
node_templates:
  comp_storage_noprops:
    type: tosca.nodes.Compute
    properties:
      os_type:
        value: linux
      os_distribution:
        value: ubuntu
      os_version:
        value: ubuntu
  blockstorage:
    type: alien.nodes.DeletableBlockStorage
    relationships:
      attachToServeurWeb:
        target: comp_storage_noprops
        type: tosca.relationships.AttachTo
        requirement_name: attachment
        requirement_type: tosca.capabilities.Attachment
        targeted_capability_name: attach


scaling_policies:
  serveur_web:
    min_instances: 1
    max_instances: 3
    initial_instances: 1

dependencies:
  - name: tosca-normative-types
    version: 1.0.0.wd03-SNAPSHOT
  - name: deletable-storage-type
    version: 1.0
