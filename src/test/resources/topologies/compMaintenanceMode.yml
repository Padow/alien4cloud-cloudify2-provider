
node_templates:
  comp_maint_mode:
    type: tosca.nodes.Compute
    properties:
      os_type:
        value: linux
      os_distribution:
        value: ubuntu
      os_version:
        value: ubuntu
  comp_maint_mode_2:
    type: tosca.nodes.Compute
    properties:
      os_type:
        value: linux
      os_distribution:
        value: ubuntu
      os_version:
        value: ubuntu
  java:
    type: alien.nodes.Java
    properties:
      java_url: 
        value: "http://download.oracle.com/otn-pub/java/jdk/7u75-b13/jdk-7u75-linux-x64.tar.gz"
      java_home: 
        value: /opt/java
    relationships:
      hostedOnServeurWeb:
        target: comp_maint_mode
        type: tosca.relationships.HostedOn
        requirement_name: host
        requirement_type: tosca.capabilities.Container
        targeted_capability_name: host
  tomcat:
    type: alien.nodes.Tomcat
    properties:
      tomcat_home:
        value: /opt/tomcat
      tomcat_port: 
        value: 9999
      tomcat_url: 
        value: "http://apache.crihan.fr/dist/tomcat/tomcat-8/v8.0.22/bin/apache-tomcat-8.0.22.tar.gz"
    relationships:
      runOnJVMJava:
        target: java
        type: alien.relationships.RunOnJVM
        requirement_name: java
        requirement_type: alien.capabilities.Java
        targeted_capability_name: java
      hostedOnServeurWeb:
        target: comp_maint_mode
        type: tosca.relationships.HostedOn
        requirement_name: host
        requirement_type: tosca.capabilities.Container
        targeted_capability_name: host  

scaling_policies:
  comp_maint_mode:
    min_instances: 1
    max_instances: 3
    initial_instances: 2

dependencies:
  - name: tosca-normative-types
    version: 1.0.0.wd03-SNAPSHOT
  - name: tomcat-war-types
    version: 2.0.0-SNAPSHOT
