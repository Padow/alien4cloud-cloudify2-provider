
node_templates:
  serveur_web:
    type: tosca.nodes.Compute
    properties:
      os_type: linux
      os_distribution: ubuntu
      os_version: ubuntu
  tomcat:
    type: fastconnect.nodes.Tomcat
    relationships:
      hostedOnServeurWeb:
        target: serveur_web
        type: tosca.relationships.HostedOn
        requirement_name: host
        requirement_type: tosca.capabilities.Container
  blockstorage:
    type: tosca.nodes.BlockStorage
    properties:
      volume_id: 62f8493f-24be-410a-94f2-16a875e67626
    relationships:
      attachToServeurWeb:
        target: serveur_web
        type: tosca.relationships.AttachTo
        requirement_name: attachment
        requirement_type: tosca.capabilities.Attachment
        targeted_capability_name: attach


