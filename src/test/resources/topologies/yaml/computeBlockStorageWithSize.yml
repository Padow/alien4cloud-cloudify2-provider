
node_templates:
  compute_storage_size:
    type: tosca.nodes.Compute
    properties:
      os_type: linux
      os_distribution: ubuntu
      os_version: ubuntu
  blockstorage:
    type: alien.nodes.DeletableBlockStorage
    properties:
      size: 1
    relationships:
      attachToServeurWeb:
        target: compute_storage_size
        type: tosca.relationships.AttachTo
        requirement_name: attachment
        requirement_type: tosca.capabilities.Attachment
        targeted_capability_name: attach


# scaling_policies:
scaling_policies:
  serveur_web:
    min_instances: 1
    max_instances: 3
    initial_instances: 1

dependencies:
  - name: tosca-normative-types
    version: 1.0.0-wd02-SNAPSHOT
  - name: deletable-storage-type
    version: 0.1

