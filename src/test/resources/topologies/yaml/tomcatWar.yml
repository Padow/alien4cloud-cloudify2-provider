
node_templates:
  comp_tomcat_war:
    type: tosca.nodes.Compute
    properties:
      os_type: linux
      os_distribution: ubuntu
      os_version: ubuntu
  tomcat:
    type: fastconnect.nodes.Tomcat
    relationships:
      hostedOnServeurWeb:
        target: comp_tomcat_war
        type: tosca.relationships.HostedOn
        requirement_name: host
        requirement_type: tosca.capabilities.Container
        targeted_capability_name: host
  war_1:
    type: fastconnect.nodes.War
    properties:
      contextPath: war1
    relationships:
      hostedOnTomcat:
        target: tomcat
        type: fastconnect.relationships.cloudify.WarHostedOnTomcat
        requirement_name: host
        requirement_type: alien4cloud.capabilities.WarHosting
        targeted_capability_name: war_host

  war_2:
    type: fastconnect.nodes.War
    properties:
      contextPath: war2
    relationships:
      hostedOnTomcat:
        target: tomcat
        type: fastconnect.relationships.cloudify.WarHostedOnTomcat
        requirement_name: host
        requirement_type: alien4cloud.capabilities.WarHosting
        targeted_capability_name: war_host

dependencies:
  - name: tosca-normative-types
    version: 1.0.0-wd02-SNAPSHOT
  - name: tomcat-test-types
    version: 0.4-snapshot

